</head>

<body>
    <header>
        <div class="header">
            <img src="images/homecraft-logo.png" alt="">
            <div class="navigations">
                <ul>
                    <li>

                </ul>
            </div>
            <div class="right">
                <a href="">Logout</a>
                <button>Start Free</button>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="item item-1">
                <img src="images/image-1.avif" alt="">
            </div>
            <div class="item item-2">
                <img src="images/image-2.avif" alt="">
            </div>
            <div class="item item-3">
                <img src="images/image-3.avif" alt="">
            </div>
            <div class="item item-4">
                <img src="images/image-4.avif" alt="">
            </div>
            <div class="item item-5">
                <img src="images/image-5.avif" alt="">
            </div>
            <div class="item item-6">
                <img src="images/image-6.avif" alt="">
            </div>
        </div>
        <h1 id="welcome">Welcome Shafiiq</h1>
        <p>
            Greetings, Contractor! Begin your journey to excellence in construction.
        </p>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var items = document.querySelectorAll('.item-1, .item-3, .item-5');
            var welcome = document.getElementById('welcome');
            var lastScrollTop = 0;

            function handleScroll() {
                var currentScrollTop = window.scrollY || window.pageYOffset;

                if (currentScrollTop > lastScrollTop) {
                    // Scrolling down
                    items.forEach(function (item) {
                        item.classList.add('animate');
                    });
                    welcome.classList.remove('show');
                } else {
                    items.forEach(function (item) {
                        item.classList.remove('animate');
                    });
                }
                lastScrollTop = currentScrollTop;

                if (currentScrollTop >= (document.documentElement.scrollHeight - window.innerHeight)) {
                    welcome.classList.add('show');
                } else {
                    welcome.classList.remove('show');
                }
            }
            window.addEventListener('scroll', handleScroll);
        });

        document.addEventListener('DOMContentLoaded', function () {
            var pTag = document.querySelector('p');

            function handleScroll() {
                var currentScrollTop = window.scrollY || window.pageYOffset;

                if (currentScrollTop >= (document.documentElement.scrollHeight - window.innerHeight)) {
                    pTag.classList.add('show');
                } else {
                    pTag.classList.remove('show');
                }
            }
            window.addEventListener('scroll', handleScroll);
        });


    </script>
</body>

</html>
